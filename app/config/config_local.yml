#
# Per project config file
#
# You can add here your specific configuration. It is recomended
# to add configurations here instead of changing config.yml
#

fos_elastica:
    clients:
        default: { host: localhost, port: 9200 }
    indexes:
        app:
            types: 
                products:
                    mappings:
                        id: ~
                        sku: ~
                        name: ~
                        shortDescription: ~
                        description: ~
                        variants:
                            type: "nested"
                            properties:
                                sku: ~
                                name: ~
                                shortDescription: ~
                                description: ~
                        categories:
                            type: "nested"
                            properties:
                                name: ~
                    persistence:
                        driver: orm
                        model: Elcodi\Component\Product\Entity\Product
                        provider: ~
                        listener: ~
                        finder: ~
                customers:
                    mappings:
                        id: ~
                        email: ~
                        firstName: ~
                        lastName: ~
                    persistence:
                        driver: orm
                        model: Elcodi\Component\User\Entity\Customer
                        provider: ~
                        listener: ~
                        finder: ~
                orders:
                    mappings:
                        customer:
                            type: object
                            properties:
                                email: ~
                                firstName: ~
                                lastName: ~
                        orderLines:
                            type: "nested"
                            properties:
                                purchasable:
                                    type: object
                                    properties:
                                        sku: ~
                                        name: ~
                                        shortDescription: ~
                                        description: ~
                                        variants:
                                            type: "nested"
                                            properties:
                                                sku: ~
                                                name: ~
                                                shortDescription: ~
                                                description: ~
                                        categories:
                                            type: "nested"
                                            properties:
                                                name: ~
                    persistence:
                        driver: orm
                        model: Elcodi\Component\Cart\Entity\Order
                        provider: ~
                        listener: ~
                        finder: ~
                manufacturers:
                    mappings:
                        name: ~
                        description: ~
                    persistence:
                        driver: orm
                        model: Elcodi\Component\Product\Entity\Manufacturer
                        provider: ~
                        listener: ~
                        finder: ~