                slug: ~
                metaTitle: ~
                metaDescription: ~
                metaKeywords: ~
        Elcodi\Component\Product\Entity\Interfaces\ManufacturerInterface:
            alias: manufacturer
            fields:
                name: ~
                slug: ~
                description: ~
                metaTitle: ~
                metaDescription: ~
                metaKeywords: ~
        Elcodi\Component\Page\Entity\Interfaces\PageInterface:
            alias: page
            fields:
                title: ~
                content: ~
                path: ~
                metaTitle: ~
                metaDescription: ~
                metaKeywords: ~
        Elcodi\Component\Geo\Entity\Interfaces\CountryInterface:
            alias: country
            fields:
                name: ~
        Elcodi\Component\Currency\Entity\Interfaces\CurrencyInterface:
